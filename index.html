<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,700">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <header>
    <h1><span>Number</span> Guesser</h1>
  </header>
  <body>
    <input id="input" placeholder="Enter your guess"></input>
    <section id="ranges-container">
      <label for="min-value">Min:</label>
      <input type="number" id="min-value" placeholder="Min" value="1"></input>
      <label for="max-value">Max:</label>
      <input type="number" id="max-value" placeholder="Max" value="100"></input>
    </section>
    <button id="guess" disabled="true">Guess</button>
    <button id="clear" disabled="true">Clear</button>
    <section id="feedback-container">
      <section id="feedback-container-2">
        <h2>Your last guess was</h2>
        <p>?<p/>
        <h2><span id="feedback"> </span></h2>
      </section>
    </section>
    <button id="reset" disabled="true">Reset</button>
  </body>
  <script type="text/javascript" src="javascript.js"></script>
</html>
